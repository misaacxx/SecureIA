
<div class="container" style="text-align: center">
    <div>
    <img  src="https://i.postimg.cc/kg8SzztK/logo-secureia-azul.jpg" alt="SecureIA Logo">

    </div>
    <h2>Inicie sesi√≥n</h2>
    <mat-form-field class="example-full-width">
      <mat-label>Usuario</mat-label>
      <input matInput placeholder="Username" [(ngModel)]="username" />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        [type]="hidePassword ? 'password' : 'text'"
        matInput
        placeholder="Password"
        [(ngModel)]="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Toggle password visibility'"
        [attr.aria-pressed]="!hidePassword"
        type="button"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>
    <br />
    <button mat-raised-button class="custom-button" (click)="login()">Ingresar</button>
</div>
