<div class="title-container">
  <div style="text-align: center" class="title">
   <h1 >Cantidad de Usuarios por Mes y A単o </h1>
  </div>

  <br>

  <!--busqueda por mes y a単o -> Cantidad de usuarios-->
<div class="busqueda"><h1>Reporte por Mes y A単o Ingresado</h1></div>
  <div>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Ingresa Mes : </mat-label>
                <input matInput formControlName="IngresoTecla2">
            </mat-form-field>   
            <br>  <br>  <br>
            <mat-form-field>
                <mat-label>Ingresa A単o : </mat-label>
                <input matInput formControlName="IngresoTecla">
            </mat-form-field>   
        </form>
        <div *ngIf="notResults" class="no-result">
        <mat-icon>warning</mat-icon>
        <p>No se encontraron resultados</p>
        </div>              
  </div>

  <br>
  <div style="text-align: center" class="chart-container">
        <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
        >            
        </canvas>
    </div>
</div>
