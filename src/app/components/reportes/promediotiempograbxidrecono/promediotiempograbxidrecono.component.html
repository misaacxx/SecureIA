<div class="title-container">
  <div style="text-align: center" class="title">
   <h1 >Promedio de Grabaciones por Id Reconocimiento</h1>
  </div>

  <br>

  <!--busqueda por idInmueble -> Cantidad de eventos-->
<div class="busqueda"><h1>Reporte por Id Reconocimiento Ingresado</h1></div>
  <div>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Ingresa ID Reconocimiento: </mat-label>
                <input matInput formControlName="IngresoTecla">
            </mat-form-field>   
        </form>
        <div *ngIf="notResults" class="no-result">
          <mat-icon>warning</mat-icon>
          <p>No se encontraron resultados</p>
        </div>  
  </div>

  <br>
  <div style="text-align: center" class="chart-container">
        <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
        >            
        </canvas>
    </div>
</div>
